<html><head></head><body><pre>
!	NUMBER	= [\+\-]?({decimal}|{hexadecimal}|{octal}|{binary}|{floats})
		(css:number)

	decimal		= [1-9]\d*|0
	hexadecimal	= 0[xX]{hexdigit}+
	octal		= 0[0-7]+
	binary		= 0b[01]+
	floats		= \d+\.\d*{exponent}|\.?\d+{exponent}
	
	hexdigit	= [0-9a-fA-F]
	exponent	= ([eE][\+\-]?\d+)?
</pre></body></html>
