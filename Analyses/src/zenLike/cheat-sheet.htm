 <html> <head>	<title></title>	<link rel="stylesheet" type="text/css" href="cheat-sheet.css">	<style>		HTML, BODY{			background: #2C2D32;			}	</style> </head> <body><section id="eCheatSheet" class="cheatsheet"></section><script src="../../js/shared.js"></script><script src="cheat-sheet.js"></script><script>var replaceSpecialChars =function( s ){	return s.str_replace( '&,<,>,\t'.split(','), '&amp;,&lt;,&gt;,<div class="tab">&nbsp;</div>'.split(','))	}var insertCaret =function( aSnippet ){	var sText = aSnippet.sText	var nIndex = aSnippet.nIndex	var s1 = replaceSpecialChars( sText.substr( 0, nIndex ))	var s2 = nIndex==sText.length ? '' : '<div class="caret">&nbsp;</div>'	var s3 = replaceSpecialChars( sText.slice( nIndex ))	return s1+s2+s3	}var getColor =function( nPercent ){	var f =function(n){		n=n<0?0:(n>255?255:parseInt(n))		if(n==0)return'00'		n=new Number(n)		var s=n.toString(16).toUpperCase()		return(s.length==1?'0':'')+s		}	return nPercent <= 50		? '#'+f( 255-(50-nPercent)/1.25)+f( 255*(nPercent)/50)+ '00'		: '#'+f( 255*(100-nPercent)/50)+f( 255+(-nPercent+50)/1.25)+'00'	}_( 'eCheatSheet' )var bCreating = falsefunction createCheat( oCheatsheet ){	bCreating = true	eCheatSheet.innerHTML = '<small>version '+ ( oCheatsheet.date ? oCheatsheet.date : '???' ) +'</small>'	for(var i=0, aLanguages=['HTML','CSS','JS','PHP'], ni=aLanguages.length; i<ni; i++){		var sLanguage = aLanguages[i]		var aLanguage = oCheatsheet[ sLanguage ]	//	aLanguage.sortBy( '1.s' )		aLanguage.sortBy( '0' )		var eDIV = eCheatSheet.appendChild( Tag('DIV'))		eDIV.appendChild( Tag('LABEL',{htmlFor:'acc'+i, innerHTML:sLanguage}))		eDIV.appendChild( Tag('INPUT',{type:'checkbox', id:'acc'+i, name:"ok", checked:0}))		var eArticle = Tag( 'ARTICLE' )				for(var j=0, nj=aLanguage.length; j<nj; j++ ){			var aSnippet = aLanguage[j]			eDL = Tag( 'DL' )			eDL.appendChild( Tag( 'DT', { innerHTML: aSnippet[0], title:aSnippet[2].percent+"%", style:{color:getColor( 100-aSnippet[2].percent ||100 )} }))			eDL.appendChild(				Tag.interlock(					Tag( 'DD' ),					Tag( 'PRE', { innerHTML: insertCaret( aSnippet[1]), title:"x"+aSnippet[2].star })					)				)			eArticle.appendChild( eDL )			}		eDIV.appendChild( eArticle )		}	}setTimeout( function(){ if( ! bCreating ) createCheat( oCheatsheet )}, 1000 )</script> </body> </html>
